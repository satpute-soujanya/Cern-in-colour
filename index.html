  <head>
    <meta charset="UTF-8" />

    <link

    <title>Cern in Color</title>

  <body>
    <!-- Cern in color -->
    <header>
      <h1>World Wide Web project</h1>
      <h2>With just pinch of colors!</h2>
    </header>
    <section>
      <div class="color_picker">
        <h2>Choose Colors</h2>
        <div class="color-chose-container">
          <div class="input-style">
            <p>Background</p>
            <div class="input-color-container">
              <input
                class="Background-color input-color"
                value="#4A2b8e"
                type="color"
                id="background"
              />
            </div>
          </div>
          <div class="input-style">
            <p>Text</p>
            <div class="input-color-container">
              <input
                class="Text-color input-color"
                value="#eba142"
                type="color"
                id="text"
              />
            </div>
          </div>
          <div class="input-style">
            <p>Links</p>
            <div class="input-color-container">
              <input
                class="Link-color input-color"
                value="#ffffff"
                type="color"
                id="link"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="preview">
        <iframe src="hypertext/WWW/TheProject.html" frameborder="0"></iframe>
      </div>
    </section>
